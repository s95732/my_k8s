apiVersion: v1
kind: ReplicationController
metadata:
  name: myjenkins-rc
spec:
   replicas: 5
   selector:
     app: myjenkins-pod
   template:
     metadata:
       labels:
          app: myjenkins-pod
     spec:
        container:
        - name: myjenikins-container
          image: jenkins:2.60.3
          ports:
          - containerport: 8080